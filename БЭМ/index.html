<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Методология БЭМ</title>
</head>
<body>
    
<!-- ====  Разбор методологии БЭМ - Блок, элемент, модификатор. 
Блок - Это независимый компонент страницы, который можно использовать множество раз. Например заголовок и его стили можно использовать на странице несколько раз, а также может быть использован на других страницах также. Поэтому его стоит оформлять как отдельный самостоятельный блок. Не стоит задавать блокам внешнюю геометрию, например отступы или позиционирование. Таким образом можно обеспечить блоку его независимость при котором код можно переиспользовать.
Блоки можно вкладывать друг в друга. Допустима любая вложенность блоков.

Элемент - Это неотъемлемая составная часть блока, которая не может использоваться в отрыве от него. Также как и для блока, имя класса должно отвечать на вопрос "Что это такое?".
Синтаксически это выглядит вот так: ИМЯКЛАССАБЛОКА__ИМЯЭЛЕМЕНТА. 
Например, есть блок меню или строка навигации. У неё есть четыре пункта, эти четыре пункта и есть элементы.
Элементы можно вкладывать друг в друга, разрешена любая вложенность. Элемент это всегда часть блока, а не другого элемента. Не допустима иерархия по типу: БЛОК__ЭЛЕМЕНТ__ЭЛЕМЕНТ.
Элемент это не обязательный компонент блока, не у всех блоков должны быть элементы.
Создавайте блок, если фрагмент кода уже используется повторно на странице, либо может использоваться на других страницах сайта. При этом он не зависит от реализации других компонентов страницы.
Создавайте элемент, если код не может или не будет использоваться самостоятельно без родительского блока.

Модификатор - Применяется для определения или уточнения внешего вида, состояния или поведения блока или элемента. Когда нужно выделить некий объект из множества таких же. Имя модификатора должно отвечать на вопрос "Какой?", "Как выглядит?", "Как себя ведёт? Либо его состояние".
Модификатор дописывается к классу блока либо элемента путём дублирования основного класса с добавлением одного нижнего подчёркивания и имени модификатора. Пример: ИМЯКЛАССАБЛОКА__ИМЯЭЛЕМЕНТА_МОДИФИКАТОР.

Блоки и элементы можно миксовать в одном объекте. Миксы позволяют совмещать поведение и стили нескольких объектов без дублирования кода. Создавать семантически новые компоненты интерфейса на основе существующих. ==== -->

<div class="title">
    <form action="" class="search-form"></form>
</div>

<!-- Вложенные блоки начало -->

<div class="about">
    <div class="title"></div>
    <div class="subtitle"></div>
</div>

<!-- Вложенные блоки конец -->

<nav class="menu"> <!-- Меню это блок -->
    <a href="" class="menu__item"></a>
    <a href="" class="menu__item"></a>
    <!-- Меню__айтем это элементы блока меню -->
    <a href="" class="menu__item"></a>
    <a href="" class="menu__item"></a>
</nav> <!-- Меню это блок -->

<!-- Правильно -->

<!-- Блок row -->
<div class="row">
    <!-- Элемент column -->
    <div class="row__column">
        <!-- Элемент item -->
        <div class="row__item"></div>
    </div>
</div>

<!-- Правильно -->

<!-- Неверно -->

<!-- Блок row -->
<div class="row">
    <!-- Элемент column -->
    <div class="row__column">
        <!-- Элемент item -->
        <div class="row__column__item"></div>
    </div>
</div>

<!-- Неверно -->

<!-- Модификатор -->
<!-- Блок menu -->
<nav class="menu">
    <!-- Элемент item и его модификатор активного состояния -->
    <a href="" class="menu__item menu__item_active">HOME</a>
    <!-- Элемент item -->
    <a href="" class="menu__item">ABOUT US</a>
    <!-- Элемент item -->
    <a href="" class="menu__item">PORTFOLIO</a>
    <!-- Элемент item -->
    <a href="" class="menu__item">CONTACT</a>
</nav>
<!-- Модификатор -->


</body>
</html>
